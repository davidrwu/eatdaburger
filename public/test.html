<!DOCTYPE html>
<html>
  <head>
    <!-- Tab Title -->
    <title>Eat da Burger!</title>
    <!-- Tab Image -->
    <link rel="icon" href="assets/img/burger.jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="assets/css/burger_style.css">
  </head>
  <body>
  
    <!-- Page Container -->
    <div class="container">
      <br>

      <!-- Burger Image -->
      <center>
        <div class="row">
          <img src="assets/img/burger.jpg" style="width:20%">
        </div>
      </center>

      <!-- Page Title -->
      <center>
        <h1 class="red_font">Eat da Burger!</h1>
      </center>
      
      <br>

      <!-- Burger Content Div -->
      <div class="row">
        <center>
          <!-- Left side (ready to eat) -->
          <div class="col-md-6">
            <h4 class="red_font">Ready to eat!</h4>
            <div id="ready_to_eat">

            </div>
          </div>

          <!-- Right side (already eaten) -->
          <div class="col-md-6">
            <h4 class="red_font">Already eaten!</h4>
            <div id="already_eaten">

            </div>
          </div>
        </center>
      </div>

      <br><br>

      <!-- Input New Burgers Box -->        
      <div class="row">

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

        <!-- Burger Input Box -->
        <div class="form-group col-md-6">
          <center><label class="red_font">Place your order!</label></center>
          <textarea class="form-control" id="new_burger"></textarea>
        </div>

        <div class="col-md-3"></div> 

      </div>
    
      <!-- Submit Button -->
      <center>
        <button id="submit-button" type="button" class="btn btn-danger">Place Order</button>
      </center>

    </div>
    
  </body>
</html>
